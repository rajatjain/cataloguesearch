services:
  opensearch:
    image: swalakshya/cataloguesearch:opensearch
    platform: linux/amd64
    container_name: opensearch-node
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=${OPENSEARCH_JAVA_OPTS:--Xms512m -Xmx1g}"
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD:-Admin@Password123!}"
      - plugins.security.disabled=true
      - network.host=0.0.0.0
      - path.repo=/tmp/snapshots
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - ./snapshots:/tmp/snapshots
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: ${RESTART_POLICY:-no}

  varnmala-io:
    image: swalakshya/varnmala-io:latest
    platform: linux/amd64
    container_name: varnmala-io
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8500:8500"
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  cataloguesearch-api:
    image: swalakshya/cataloguesearch:api
    platform: linux/amd64
    container_name: cataloguesearch-api
    environment:
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - LOGS_DIR=/app/logs
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      # Feedback/Email Configuration
      - BREVO_API_KEY=${BREVO_API_KEY}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
      - FEEDBACK_FROM_EMAIL=${FEEDBACK_FROM_EMAIL}
      - FEEDBACK_TO_EMAIL=${FEEDBACK_TO_EMAIL}
      - HOME=/app/data
      - BASE_DIR=/app
    volumes:
      - api-data:/app/data
      - api-logs:/app/logs
      - model-cache:/app/data/.cache
    networks:
      - app-net
    depends_on:
      opensearch:
        condition: service_healthy
      varnmala-io:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/metadata"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  cataloguesearch-frontend:
    image: swalakshya/cataloguesearch:frontend
    platform: linux/amd64
    container_name: cataloguesearch-frontend
    environment:
      - REACT_APP_RECAPTCHA_SITE_KEY=${REACT_APP_RECAPTCHA_SITE_KEY}
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-net
    depends_on:
      - cataloguesearch-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro

volumes:
  opensearch-data:
  api-data:
  api-logs:
  model-cache:

networks:
  app-net:
