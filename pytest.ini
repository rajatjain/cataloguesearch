[pytest]
# Enable live logging to console
log_cli = true

# Set log level to show VERBOSE logs (level 15)
log_cli_level = 15

# Format for console logs
log_cli_format = [%(asctime)s %(levelname)s - %(filename)s:%(funcName)s : %(lineno)d] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Optionally, also configure captured logs (shown on test failure)
log_level = 15
log_format = [%(asctime)s %(levelname)s - %(filename)s:%(funcName)s : %(lineno)d] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S