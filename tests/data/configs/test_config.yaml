crawler:
  base_pdf_path: "{TEST_DATA_DIR}/pdfs"
  base_text_path: "{TEST_DATA_DIR}/text"
  sqlite_db_path: "{TEST_DATA_DIR}/db/cataloguesearch.db"

index:
  opensearch_config: "{TEST_DATA_DIR}/configs/opensearch-config.yaml"
  chunking_algos:
    default:
      chunk_size: 500
      chunk_overlap: 50
    dynamic:
      similarity_threshold: 0.5
  chunk_strategy: "paragraph"


opensearch:
  host: localhost
  port: 19200
  username: admin
  password: Admin@Password123!
  index_name: cataloguesearch_pytest

vector_embeddings:
  embedding_model: BAAI/bge-m3
  reranking_model: BAAI/bge-reranker-v2-m3
  # Supported types: base, fp16, quantized_8bit
  reranker_onnx_path: "{BASE_DIR}/models/bge-reranker-base-onnx"
  embedding_model_type: fp16
